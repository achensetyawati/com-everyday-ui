<template>
    <div class="row">
        <div class="col-md-6">
            <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

                <au-textbox label="Kode Storage" value.bind="data.code" error.bind="error.code" read-only.bind="true" if.bind="data.code">
                </au-textbox>

                <au-textbox label="Nama Storage" value.bind="data.name" error.bind="error.name" read-only.bind="(readOnly)">
                </au-textbox>

                <au-textbox label="Alamat" value.bind="data.address" error.bind="error.address" read-only.bind="(readOnly)">
                </au-textbox>
                
                <au-textbox label="Phone" value.bind="data.phone" error.bind="error.phone" read-only.bind="(readOnly)">
                </au-textbox>

                <au-autocomplete 
                    value.bind="selectedUnit"
                    label="Unit" 
                    loader.one-time="unitLoader" 
                    text.bind="unitView"
                    read-only.bind="readOnly"
                    error.bind="error.unit">
                </au-autocomplete>

                <au-multiline label="Keterangan" value.bind="data.description" error.bind="error.description" read-only.bind="(readOnly)">
                </au-multiline>

                <au-collection
                    items.bind="data.moduleSources" 
                    errors.bind="error.moduleSources" 
                    columns.bind="modulesColumns"
                    read-only.bind="readOnly" 
                    add.bind="addModuleSources" 
                    remove.bind="removeModuleSources"
                    options.bind="Options"
                    item-template="modules/master/storage/template/module-source">
                </au-collection>

                <template replaceable part="actions"></template>

            </au-input-form>
        </div>
    </div>
</template>
