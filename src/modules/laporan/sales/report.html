<template>
    <au-input-form title.bind="title" with.bind="context">
    <style>
        table>tbody>tr>td {
            white-space: pre;
        }
    </style>
  
    <h1 class="page-header">Monitoring Sales</h1>

    <form class="form-horizontal">
    <au-autocomplete 
        value.bind="storage" 
        label="Storage Name" 
        loader.bind="storageLoader"
        placeholder="Cari Nama Storage" 
        read-only.bind="readOnly" 
        text.bind="storageView"
        options.bind="controlOptions">
    </au-autocomplete>

    <au-datepicker label="Tanggal Awal" value.bind="dateFrom"></au-datepicker>
    <au-datepicker label="Tanggal Akhir" value.bind="dateTo"></au-datepicker>

    <div class="form-group">
        <label for="contact" class="col-sm-6 control-label"></label>
        <div class="col-sm-3">
            <button click.delegate="searching()" class='btn btn-success'>Cari</button>
            <button click.delegate="reset()" class='btn btn-success'>Reset</button>
        </div>
    </div>

    <div class="btn-group pull-left">
        <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
    </div>
</form>
<br></br>
    <au-table
        view-model.ref="Table"
        data.bind="loader"
        columns.bind="columns"
        page-size="25"
        options.bind="tableOptions">  
    </au-table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
        Tidak ada data.
    </div>
    <hr/>
    </au-input-form>
    <div class="row"></div>
</template>
