<template>
    <h3>Detil Aliran Stok</h3> 
    <form class="form-horizontal"> 
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Gudang</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data[0].storage.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data[0].item.name}</p>
            </div>
        </div> 
    </form> 
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Referensi</th>
                <th>Tipe</th>
                <th>Sebelum</th>
                <th>Kuantitas</th>
                <th>Setelah</th>
                <th>Deskripsi</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.date}</td>
                <td>${item.reference}</td>
                <td>${item.type}</td>
                <td>${item.before}</td>
                <td>${item.quantity}</td>
                <td>${item.after}</td>
                <td>${item.remark}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada aliran stok.
    </div> 
    <hr/>
    <div class="btn-group pull-right">
        <a click.delegate="list()" class='btn btn-default btn-sm'>Kembali</a> 
    </div>
</template>
